<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="wrapper">
  <div id="formContent">

    <div class="fadeIn first">
      <img src="img/userlogo.png" id="icon" alt="User Icon" style="width: 40%;" />
    </div>
    <form>
      <input type="text" id="login"  name="login" placeholder="login">
      <input type="text" id="password"  name="login" placeholder="password">
      <input type="submit"  value="Log In">
    </form>
    <div id="formFooter">
      <a class="underlineHover" href="#" style="float: left;">Forgot Password?</a>
      <a class="underlineHover" href="#" style="float: right;">Sign-Up</a>
    </div>

  </div>
</div>
</body>
</html>
